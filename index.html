<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag Queen Ranker</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ‘‘</text></svg>">
    <style>
      :root {
        /* Dark theme (default) */
        --primary-color: #ff47e2;
        --primary-dark: #d070c7;
        --background: linear-gradient(135deg, #000b3c, #1f0b45);
        --glass: rgba(255, 255, 255, 0.15);
        --glass-border: rgba(255, 255, 255, 0.3);
        --neon-glow: 0 0 20px rgba(255, 71, 226, 0.5);
        --text-color: white;
      }

      /* Light theme */
      :root[data-theme="light"] {
        --primary-color: #ff47e2;
        --primary-dark: #d070c7;
        --background: linear-gradient(135deg, #e6e9ff, #f0e6ff);
        --glass: rgba(0, 0, 0, 0.05);
        --glass-border: rgba(0, 0, 0, 0.1);
        --neon-glow: 0 0 20px rgba(255, 71, 226, 0.3);
        --text-color: #333;
      }

      body {
        font-family: "Segoe UI", -apple-system, BlinkMacSystemFont, system-ui,
          sans-serif;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        background: var(--background);
        color: var(--text-color);
        display: flex;
        justify-content: center;
        align-items: center;
        background-attachment: fixed;
      }

      .container {
        max-width: 1000px;
        margin: 0 auto;
        padding: 20px;
        width: 100%;
        box-sizing: border-box;
      }

      .battle-container {
        display: flex;
        justify-content: center;
        gap: 40px;
        margin: 30px auto;
        width: 100%;
        max-width: 800px;
      }

      .queen-option {
        flex: 1;
        height: 150px;
        padding: 30px;
        text-align: center;
        cursor: pointer;
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.2) 0%,
          rgba(255, 255, 255, 0.1) 50%,
          rgba(255, 255, 255, 0.05) 100%
        );
        backdrop-filter: blur(10px);
        border: 1px solid var(--glass-border);
        border-radius: 20px;
        transition: all 0.2s ease;
        font-size: 1.2em;
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37),
          inset 0 0 50px rgba(255, 255, 255, 0.1);
        display: flex;
        align-items: center;
        justify-content: center;
        word-wrap: break-word;
        overflow-wrap: break-word;
        hyphens: auto;
        width: 350px;
        min-width: 350px;
        max-width: 350px;
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;  /* Prevent default mobile highlight */
      }

      .queen-option.clicked {
        transform: none !important;
        background: linear-gradient(135deg, 
          rgba(255, 71, 226, 0.3) 0%,
          rgba(255, 71, 226, 0.1) 100%
        ) !important;
        box-shadow: none !important;
      }

      /* Disable hover effects on touch devices */
      @media (hover: hover) {
        .queen-option:hover {
          transform: translateY(-5px) scale(1.02);
          background: linear-gradient(
            135deg,
            rgba(255, 71, 226, 0.3) 0%,
            rgba(255, 71, 226, 0.1) 100%
          );
          box-shadow: 0 12px 40px 0 rgba(255, 71, 226, 0.3),
            inset 0 0 50px rgba(255, 71, 226, 0.2),
            0 0 20px rgba(255, 71, 226, 0.4);
        }
      }

      #splashScreen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: var(--background);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        text-align: center;
        padding: 20px;
        box-sizing: border-box;
      }

      #startButton {
        width: 200px;
        height: 50px;
        font-size: 1.2em;
        background: linear-gradient(
          135deg,
          rgba(255, 71, 226, 0.3) 0%,
          rgba(255, 71, 226, 0.1) 100%
        );
        color: var(--text-color);
        border: 1px solid rgba(255, 71, 226, 0.5);
        border-radius: 20px;
        cursor: pointer;
        margin-top: 30px;
        transition: all 0.3s ease;
        backdrop-filter: blur(10px);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 0;
      }

      #startButton:hover {
        transform: translateY(-5px) scale(1.05);
        background: linear-gradient(
          135deg,
          rgba(255, 71, 226, 0.4) 0%,
          rgba(255, 71, 226, 0.2) 100%
        );
        box-shadow: 0 12px 40px rgba(255, 71, 226, 0.4),
          inset 0 0 50px rgba(255, 71, 226, 0.3);
      }

      #mainContent {
        display: none;
        text-align: center;
      }

      h1 {
        font-size: 2.5em;
        margin-bottom: 10px;
        background: linear-gradient(
          135deg,
          var(--primary-color),
          var(--primary-dark)
        );
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: var(--neon-glow);
      }

      .info-text {
        font-size: 1.2em;
        margin: 10px 0;
        opacity: 0.8;
        color: var(--text-color);
      }

      #battleNumber {
        font-size: 1.2em;
        margin: 20px 0;
        color: var(--primary-color);
      }

      .skip-buttons {
        display: flex;
        gap: 20px;
        justify-content: center;
        margin-top: 20px;
      }

      button {
        background: linear-gradient(
          135deg,
          rgba(255, 71, 226, 0.3) 0%,
          rgba(255, 71, 226, 0.1) 100%
        );
        color: var(--text-color);
        border: 1px solid rgba(255, 71, 226, 0.5);
        padding: 10px 20px;
        border-radius: 20px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: 1em;
        backdrop-filter: blur(10px);
      }

      button:hover {
        transform: translateY(-2px);
        background: linear-gradient(
          135deg,
          rgba(255, 71, 226, 0.4) 0%,
          rgba(255, 71, 226, 0.2) 100%
        );
        box-shadow: var(--neon-glow);
      }

      #resultField {
        margin-top: 40px;
      }

      /* Mobile Styles */
      @media (max-width: 900px) {
        .battle-container {
          flex-direction: column;
          gap: 20px;
          align-items: center;
          margin: 20px auto;
        }

        .queen-option {
          width: 90%;
          min-width: unset;
          max-width: 400px;
          height: 120px;
          margin: 0;
          font-size: 1em;
        }

        .skip-buttons {
          display: flex;
          flex-direction: column;
          gap: 15px;
          align-items: center;
          width: 90%;
          max-width: 400px;
          margin: 20px auto;
        }

        button {
          width: 200px;
          margin: 0;
        }

        #battleNumber {
          width: 90%;
          margin: 20px auto;
          font-size: 1.1em;
        }

        .select-wrapper {
          width: 90%;
          max-width: 300px;
        }

        #queenListSelect {
          font-size: 1em;
          padding: 15px;
          padding-right: 35px;
          text-align-last: center;
        }

        #queenListSelect option {
          text-align: center;
          padding: 15px;
        }

        #queenListSelect::-ms-expand {
          display: none;
        }

        #queenListSelect::-ms-value {
          text-align: center;
        }

        #queenListSelect::-webkit-scrollbar {
          width: 12px;
        }
      }

      /* Small Mobile Styles */
      @media (max-width: 400px) {
        .container {
          padding: 10px;
        }

        .queen-option {
          height: 120px;
          padding: 15px;
          font-size: 0.9em;
        }

        button {
          width: 180px;
        }

        #queenListSelect {
          font-size: 0.9em;
          padding: 12px;
          padding-right: 30px;
        }

        .select-wrapper {
          width: 95%;
          max-width: 280px;
        }
      }

      /* Theme toggle button styles */
      #themeToggle {
        position: fixed;
        top: 20px;
        right: 20px;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.2em;
        padding: 0;
        z-index: 1000;
      }

      /* Update the select container styles */
      .select-wrapper {
        position: relative;
        width: 300px;
        margin: 0 auto;
      }

      .select-wrapper::after {
        content: '';
        position: absolute;
        right: 15px;
        top: 50%;
        width: 0;
        height: 0;
        border-left: 7px solid transparent;
        border-right: 7px solid transparent;
        border-top: 7px solid var(--text-color);
        transform: translateY(-50%);
        pointer-events: none;
        transition: transform 0.3s ease;
      }

      .select-wrapper.expanded::after {
        transform: translateY(-50%) rotate(180deg);
      }

      #queenListSelect {
        background: linear-gradient(135deg, 
          rgba(255, 71, 226, 0.3) 0%,
          rgba(255, 71, 226, 0.1) 100%
        );
        color: var(--text-color);
        border: 1px solid var(--glass-border);
        padding: 12px;
        padding-right: 30px;
        border-radius: 20px;
        cursor: pointer;
        font-size: 1.1em;
        backdrop-filter: blur(10px);
        box-shadow: 0 8px 32px rgba(255, 71, 226, 0.2);
        transition: all 0.3s ease;
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        width: 100%;
        text-align: center;
        background-image: none;
      }

      #queenListSelect option {
        background-color: #1f0b45;  /* Dark theme background */
        color: white;  /* Light text for readability */
        padding: 12px;
      }

      /* Light theme options */
      :root[data-theme="light"] #queenListSelect option {
        background-color: #f0e6ff;  /* Light theme background */
        color: #333;  /* Dark text for readability */
      }

      /* Dark theme disabled option */
      #queenListSelect option:disabled {
        background-color: #150832;  /* Slightly darker than regular options */
        color: rgba(255, 255, 255, 0.5);  /* Semi-transparent white */
        font-style: italic;
      }

      /* Light theme disabled option */
      :root[data-theme="light"] #queenListSelect option:disabled {
        background-color: #e6e0f0;  /* Slightly darker than regular options */
        color: #999;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="splashScreen">
        <h1>Drag Queen Ranker</h1>
        <p style="
          font-size: 1.3em;
          margin: 20px 0;
        ">
          <span style="
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
          ">
            Okurrr hennies! Time to spill the tea and
            choose your ultimate queen to slay<br>
            the day! No shade, just choices!
          </span>
          ðŸ’…âœ¨
        </p>
        <img 
          src="https://media.giphy.com/media/l0HlUNj5BRuYDLxFm/giphy.gif"
          alt="Tatianna saying 'Choices'" 
          style="
            width: 300px;
            max-width: 90%;
            border-radius: 10px;
            margin: 20px 0;
            box-shadow: 0 8px 32px rgba(255, 71, 226, 0.2);
          "
        >
        <div style="margin: 20px 0;">
          <div class="select-wrapper">
            <select id="queenListSelect">
              <option value="test">Test Queens (16 Queens)</option>
              <option value="all">All Winners (35 Queens)</option>
              <option value="full" disabled>All Queens (coming soon)</option>
            </select>
          </div>
        </div>
        <button id="startButton" onclick="startSorting()">Start Ranking</button>
      </div>

      <div id="mainContent">
        <h1>Drag Queen Ranker</h1>
        <div id="totalBattles" class="info-text"></div>
        <div id="battleNumber"></div>
        <div class="battle-container">
          <div
            id="leftField"
            class="queen-option"
            onclick="recordChoice('left')"
          ></div>
          <div
            id="rightField"
            class="queen-option"
            onclick="recordChoice('right')"
          ></div>
        </div>
        <div class="skip-buttons">
          <button onclick="recordChoice('skip')" style="font-size: 1.1em;">Can't Decide</button>
          <button onclick="recordChoice('tie')" style="
            font-size: 0.9em;
            opacity: 0.8;
            background: linear-gradient(135deg, 
              rgba(255, 71, 226, 0.2) 0%,
              rgba(255, 71, 226, 0.05) 100%
            );
          ">Both Equal</button>
        </div>
        <div id="resultField"></div>
      </div>
    </div>
    <button id="themeToggle" onclick="toggleTheme()">ðŸŒ™</button>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="sorter.js"></script>
  </body>
</html>
